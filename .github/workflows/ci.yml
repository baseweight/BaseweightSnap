name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NDK_VERSION: '27.0.12077973'

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Install NDK and CMake
        run: |
          yes | sdkmanager --install "ndk;${{ env.NDK_VERSION }}" "cmake;3.22.1" || true

      - name: Run unit tests
        run: ./gradlew testVulkanDebugUnitTest --no-daemon -Pandroid.ndkVersion=${{ env.NDK_VERSION }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: app/build/reports/tests/

  # Instrumented tests are disabled for now due to Vulkan shader compilation
  # issues in CI. The tests also make real API calls to HuggingFace which
  # makes them inherently flaky. Run locally with: ./gradlew connectedDebugAndroidTest
